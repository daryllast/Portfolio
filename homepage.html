
<!DOCTYPE html>
<html lang="en-US"></html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href="stylesheets/contactme.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <title>Contact Me</title>
        <style>
          body {
    margin: 20px;
    background-image: url("images/background image.jpg");
  }
        </style>

</head>
<body>

    <div class="text-5xl font-extrabold ...">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">
         CONTACT ME
        </span>
      </div>
   
      <p>I would love to hear from you, so whether you need a quote, have a question or just want to say hello, please feel free to drop me a line.</p>
    

    <form action="https://formspree.io/f/maylzoda" method="POST">
        
   <label for="userName">Name</label>
   <input type="text" id="userName" name="userName" /><br />
  <label for="email">Email</label>
  <input type="email" id="email" name="email" /><br />
  <label for="website">Website</label>
  <input type="url" id="website" name="website" /><br />
    <label>Message</label>
      <textarea name="message"></textarea>
    
    
    <p></p>
    
    <button type="button" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ...">
      Send
    </button>
    
  
    </form>

</body>
</html>
